<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our review</h2>
        <div class="underline"></div>
      </div>
      <article class='review'>
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="review image">
        </div>
        <h4 id="author">Cara Froster</h4>
        <p id="job">Noob Danker</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt corporis voluptate fuga sed recusandae
          culpa in veritatis alias quia consequatur reprehenderit aliquam expedita maxime ducimus aliquid harum, et
          aut nostrum?
        </p>
        <!-- Prev Button   -->
        <div id="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left" aria-hidden="true"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
        <button class="random-btn">Random bro</button>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
